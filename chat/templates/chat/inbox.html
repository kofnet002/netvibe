{% extends 'main.html' %}

{% block title %}
Chat | Netvibe
{% endblock title %}

{% block content %}
<div class="container" style="position: 10rem;">
    <h1 class="h3 mb-3">Messages</h1>
    <div class="">
        <div class="row g-0">
            <div class="col-12 col-lg-7 col-xl-9">
                <div class="py-2 px-4 border-bottom d-none d-lg-block">
                    <div class="flex items-center py-1">
                        <div>
                            <button class="btn btn-primary btn-lg mr-1 px-3"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="feather feather-phone feather-lg">
                                    <path
                                        d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z">
                                    </path>
                                </svg></button>
                            <button class="btn btn-info btn-lg mr-1 px-3 d-none d-md-inline-block"><svg
                                    xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-video feather-lg">
                                    <polygon points="23 7 16 12 23 17 23 7"></polygon>
                                    <rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect>
                                </svg></button>
                            <button class="btn btn-light border btn-lg px-3"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                                    class="feather feather-more-horizontal feather-lg">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="19" cy="12" r="1"></circle>
                                    <circle cx="5" cy="12" r="1"></circle>
                                </svg></button>
                        </div>
                    </div>
                </div>


                <!-- chat message container element -->
                <div id="chat-messages-container">
                    {% for message in messages_queryset %}
                    <div
                        class="chat-message flex {% if message.sent_by_id == request.user.id %} justify-end {% else %} justify-start {% endif %}">
                        <span class="message-body">{{ message.body|linebreaks }}</span>
                    </div>
                    {% endfor %}
                </div>


                <div class="flex-grow-0 py-3 px-4 border-top">
                    <div class="flex flex-col input-group">
                        <input type="hidden" name="to_user" id="" value="{{active_direct}}">
                        <!-- <input name="body" type="text" class="form-control" placeholder="Type your message"> -->
                        <textarea id="message" name="body" class="p-3 form-control text-white"
                            placeholder="Type your message..." style="width: 90%;" required></textarea>
                        <button id="send-message-btn" class="btn" type="submit">Send</button>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>


{% include 'chat/snippets/chat.html' %}

{% endblock content %}
