{% extends 'main.html' %}

{% load static %}

{% block content %}
<h1 class="text-center text-green-700">Home page</h1>
<h3 class="text-center text-green-700">You're welcome {{ request.user.username }}</h3>

<div class="text-center">
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Log out</a>
    {% else %}
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'register' %}">Register</a>
    {% endif %}


</div>
{% endblock content %}
