{% block content %}
<div class="p-2 rounded-2xl shadow-lg">
    <div class="flex space-x-4 p-4 itemst-center">
        <img class="avatar btn-circle rounded-full" src="{{ request.user.profile_image.url }}" alt="">
        <form action="" class="flex flex-1">
            <input class="rounded-full h-12 bg-transparent flex-grow px-5 focus:outline-none" type="text"
                placeholder="What is on your mind {{ request.user.username }} ? ">
        </form>
    </div>
</div>
{% endblock content %}
