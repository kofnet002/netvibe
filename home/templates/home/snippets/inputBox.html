{% block content %}
<div class="p-2 mt-8 rounded-2xl shadow-lg">
    <div class="flex space-x-4 p-4 itemst-center">
        <img class="avatar btn-circle rounded-full" src="{{ request.user.profile_image.url }}" alt="">
        <form action="" class="flex flex-1">
            <input class="rounded-full h-12 bg-transparent flex-grow px-5 focus:outline-none" type="text"
                placeholder="What is on your mind {{ request.user.username }} ? ">

        </form>

    </div>

                stroke="currentColor" class="w-6 h-6 text-red-500 mr-2">

                    d="M15.75 10.5l4.72-4.72a.75.75 0 011.28.53v11.38a.75.75 0 01-1.28.53l-4.72-4.72M4.5 18.75h9a2.25 2.25 0 002.25-2.25v-9a2.25 2.25 0 00-2.25-2.25h-9A2.25 2.25 0 002.25 7.5v9a2.25 2.25 0 002.25 2.25z" />
