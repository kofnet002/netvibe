{% extends 'main.html' %}

{% load static %}

{% block title %}
Password Reset | Netvibe
{% endblock title %}


{% block content %}
<div class="max-w-7xl m-11">
    <form id="id_password_change_form" method="POST">
        {% csrf_token %}
        <h1>Change password</h1>

        <input name="old_password" placeholder="Old password" type="password" id="id_old_password" required="true">
        <input name="new_password1" placeholder="New password" type="password" id="id_new_password1" required="true">
        <input name="new_password2" placeholder="Confirm password" type="password" id="id_new_password2"
            required="true">

        {% for field in form %}
        {% for error in field.errors %}
        <p class="text-red-600">{{ error }}</p>
        {% endfor %}
        {% endfor %}

        <button id="id_submit_btn" type="submit">Update password</button>
    </form>
</div>
{% endblock content %}
