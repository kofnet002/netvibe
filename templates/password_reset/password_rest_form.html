{% extends 'main.html' %}

{% block title %}
Password Reset Form | NetVibe
{% endblock title %}

{% block content %}
<form action="" id="id_password_reset_form" method="POST">
    {% csrf_token %}
    <h1>Reset password</h1>
    <input type="email" name="email" placeholder="Email address" id="id_email" required>
    <button id="id_submit_btn">Send reset email</button>
</form>
{% endblock content %}
